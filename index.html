<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code Google Maps</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrCode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de QR Code Google Maps</h1>
        <input type="text" id="linkInput" placeholder="Entrez le lien Google Maps">
        <br>
        <button onclick="generateQRCode()">Générer le QR Code</button>
        <button onclick="downloadQRCode()">Télécharger le QR Code</button>
        <div id="qrCode"></div>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <script>
        function isValidGoogleMapsLink(link) {
            const patterns = ["maps.google.com", "goo.gl/maps"];
            return patterns.some(pattern => link.includes(pattern));
        }

        function generateQRCode() {
            const linkInput = document.getElementById("linkInput").value;
            const errorMessage = document.getElementById("errorMessage");
            const qrCodeContainer = document.getElementById("qrCode");

            if (isValidGoogleMapsLink(linkInput)) {
                errorMessage.textContent = ""; 

                const qr = new QRious({
                    element: qrCodeContainer,
                    value: linkInput,
                    size: 250,
                    level: 'H'
                });

                qrCodeContainer.style.display = "block";
            } else {
                errorMessage.textContent = "Veuillez entrer un lien Google Maps valide.";
                qrCodeContainer.style.display = "none";
            }
        }

        function downloadQRCode() {
            const qrCodeCanvas = document.querySelector("#qrCode canvas");
            if (qrCodeCanvas) {
                const link = document.createElement("a");
                link.href = qrCodeCanvas.toDataURL("image/png");
                link.download = "qr_code.png";
                link.click();
            }
        }
    </script>
</body>
</html>
